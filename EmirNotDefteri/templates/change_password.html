<!DOCTYPE html>
<html lang="tr" data-theme="{{ current_user.profile.get('theme', 'light') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Değiştir - Not Defteri</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Şifre Değiştir</h1>
            <div class="user-info">
                <span>Hoş geldin, {{ current_user.username }}!</span>
                <a href="{{ url_for('notes') }}" class="btn btn-secondary">Notlara Dön</a>
            </div>
        </header>

        <div class="auth-form">
            <h2>Şifrenizi Değiştirin</h2>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            {% if success %}
            <div class="success-message">{{ success }}</div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="form-group">
                    <label for="current_password">Mevcut Şifre:</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Yeni Şifre:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_new_password">Yeni Şifre Tekrar:</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Şifreyi Değiştir</button>
            </form>
            
            <p class="auth-link">
                <a href="{{ url_for('notes') }}">← Notlara Geri Dön</a>
            </p>
        </div>
    </div>
</body>
</html>
